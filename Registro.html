<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Venta de Máquinas de Construcción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            background: #5cb85c;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registro de Venta de Máquinas de Construcción</h2>
    <form action="/submit_form" method="post">
        <div class="form-group">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="name">Contraseña</label>
            <input type="text" id="Contraseña" name="Contraseña" required>
        </div>
        <div class="form-group">
            <label for="name">Repite tu Contraseña</label>
            <input type="text" id="Contraseña" name="Contraseña" required>
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Dirección:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="machine-type">Tipo de Máquina de Construcción:</label>
            <select id="machine-type" name="machine-type" required>
                <option value="">Seleccione una opción</option>
                <option value="excavadora">Excavadora</option>
                <option value="grúa">Grúa</option>
                <option value="bulldozer">Bolquetas</option>
                <option value="montacargas">Tractores</option>
                <option value="retroexcavadora">Retroexcavadora</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Registrarse</button>
        </div>
    </form>
</div>

</body>
</html>
